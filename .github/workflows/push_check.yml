name: Test workflow
on: push

jobs:
  setup_dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-modules.outputs.cache-key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v2
        id: cache-modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies if cache missed
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

  lint:
    needs: setup_dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Cached Dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ needs.setup_dependencies.outputs.cache-key }}

      - name: Lint sources
        run: yarn lint:sol

  unit_test:
    needs: setup_dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Cached Dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ needs.setup_dependencies.outputs.cache-key }}

      - name: Create a fake .secret file
        run: echo "primary twist rack vendor diagram image used route theme frown either will" > .secret

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install foundry dependencies
        run: forge install

      - name: Build Typechain and Foundry
        run: yarn build

      - name: Run Forge and Hardhat Tests
        run: yarn test
